<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="portfolio-rfi.css">

<body>

    <h1>Request For Information (RFI) Form</h1>

    <a href="portfolio-home.html">Home</a>
    <a href="portfolio-cv.html">CV</a>

    <form action="/contact">
        <div>
       <p>
       <label for="email"><span class="tag">Email</span></label>
       <input type="email" name="email" id="email" placeholder="email@example.com" required>
       </p>
       
       <p>
       <label for="name"><span class="tag">Name</span></label>
       <input type="text" name="name" id="name" placeholder="Michael Scott" minlength="5" maxlength="20">
       </p>
       
       <p>
           <label for="message">Type your message here...</label>
           </p>
           <p>
           <textarea id="message" name="message"
               rows="5"    cols="30">
           </textarea>
       </p>
       
       <p>
       <label for="file"><span class="tag">Attachments</span></label>
       </p>
       <p>
       <input type="file" id="file" placeholder="Attach File">
       </p>
       </div>
       
       <div>
       <p>
       <button type="submit">Send</button>
       </p>
       </div>
       
       </form>
       
       <hr>
       Can't find what you're looking for?  Ask Google.
       <form action="https://www.google.com/search">
           <label for="search"></label>
           <input type="text" name="q" id="search">
           <button>Search Google</button>
       
       </form>

    
</body>
</html>
